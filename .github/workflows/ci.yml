name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          # Put src on PYTHONPATH so tests can import package
          PYTHONPATH=src python -m pytest -q

  lint:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (for package.json scripts)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Python deps for spec-lint
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run spec linter
        run: |
          python scripts/spec_lint.py
